<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid bg">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
        <form class="container-login">
            <div class="container-img">
                <img src="img/logo-blanco.svg" alt="">
            </div>
            <div class="container-data">
                <div class="mb-4">
                </div>
                <div class="mb-4 h1">
                    <h1>Login</h1>
                </div>
                <div class="mb-3 input-group">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock"></i></span>
                    <input type="text" class="form-control" placeholder="email" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="mb-1 input-group">
                    <span class="input-group-text" id="basic-addon2"><i class="bi bi-envelope"></i></span>
                    <input type="text" class="form-control" placeholder="contraseña" aria-label="Username" aria-describedby="basic-addon2">
                </div>
                <div class="mb-5">
                    <a href="">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="mb-0">
                    <button  type="submit" class="btn-ingresar">Ingresar</button>
                </div>
                
            </div>
          </form>
        </div>
        <div class="col-md-1"></div>
        </div>
    </div>

</body>
</html>
