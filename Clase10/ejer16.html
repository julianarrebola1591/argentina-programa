<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body style="padding: 20px;">
    <div class="row">
        <a href="">Hipervinculo</a>
    </div>
    <button class="btn btn-primary" id="btn1">Google</button>
    <button class="btn btn-primary" id="btn2">Facebook</button>
    <button class="btn btn-primary" id="btn3">Twitter</button>

    <script>
        $("#btn1").click(function(){
        $("a").text("Google.com")
        $("a").attr("href","http://google.com")
        })
        
        $("#btn2").click(function(){
        $("a").text("Facebook.com")
        $("a").attr("href","http://Facebook.com")
        })

        $("#btn3").click(function(){
        $("a").text("Twitter.com")
        $("a").attr("href","http://Twitter.com")
        })
    </script>
</body>
</html>
