<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div class="Ingresar color">
        <h1>Numeros pares:</h1>
        <div id="mostrarNumeros"></div>
        <button class="btn btn-primary" id="btnMostrarNumeros">Mostrar numeros</button>
    </div>
    <script>
        var palabras =  ["palabras","ejercicio","numero","ocho","array","vocales","internet"] ;

        function mostrar(div, aMostrar)
        {
            var myDiv = $("#"+div);
            var paragraph = document.createElement("p");
            paragraph.textContent = aMostrar;
            myDiv.append(paragraph);
        }


        btnMostrarNumeros.onclick = function(event)
        {
            event.preventDefault();
            document.getElementById("mostrarNumeros").innerHTML = "";
            var parrafo = "Palabras: ";

            palabras.forEach(element => {

                parrafo += element+" | ";
            });

            mostrar("mostrarNumeros", parrafo);

            indice1 = 2;
            indice2 = 4;
            var aux;

            for(var i=0; i<palabras.length; i++)
            {
                for(var j = i+1; j<palabras.length; j++)
                {
                    if(i==indice1 && j==indice2)
                    {
                        aux=palabras[i]
                        palabras[i]=palabras[j]
                        palabras[j]=aux;
                        break;
                    }
                }
            }

            var parrafo = "Cambio: ";
            palabras.forEach(element => {

                parrafo += element+" | ";
            });

            mostrar("mostrarNumeros", parrafo);

        }
    </script>
</body>
</html>
